<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app simulates when your parental unit is really mad at you">
    	<meta name="keywords" content="mom, dad, yell">

		<title>Angry Parent Simulator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Tragedeigh Name Generator</h1>
		<h3>So you can have a "speshul" name</h3>
		<p>Tragedeigh = a given name that has been deliberately misspelled and/or completely made up for the sake of appearing unique.</p>

		<form>
			<label for="firstName"> First Name: </label>
			<input id="firstName" type="text" placeholder="First Name">
			<label for="middleName"> Middle Name: </label>
			<input id="middleName" type="text" placeholder="Middle Name">
			<label for="lastName"> Last Name: </label>
			<input id="lastName" type="text" placeholder="Enter Last Name">
		</form>

		<button id="speshul" type="button" name="button">MAKE SPESHUL</button>

		<h2 id="placeToYell"></h2>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
